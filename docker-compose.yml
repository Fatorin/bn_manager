services:
    bn_manager:
        container_name: bn_manager
        image: bn_manager:0.1.4
        volumes:
            - ./settings.toml:/app/settings.toml
            - ./users:/app/users
            - ./maps:/app/maps
            - ./db:/app/db
            - ./i18n:/app/i18n
            - ./server.dat:/app/server.dat
        ports:
            - "3000:3000"